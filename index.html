<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main class="container">
        <h1 class="tittle">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required ="Digite seu nome">
                <label for="nome">Nome</label>
            </div>


            <div class="inputbox">
                <input type="email" id="email" required ="Digite seu email">
                <label for="email">Email</label>
            </div>
        </div>

<!------------------------------------------------------------------------------------------------------------ -->
        <div class="row">

            <div class="inputbox">
                <input type="text" id="cep" required ="Digite seu CEP">
                <label for="cep" id="cep">CEP</label>
            </div>


            <div class="inputbox">
                <input type="text" id="endereço" required ="Digite seu Endereço">
                <label for="endereço">Endereço</label>
            </div>


            <div class="inputbox">
                <input type="text" id="numero" required ="Digite seu numero">
                <label for="numero">Numero</label>
            </div>
        </div>
 <!------------------------------------------------------------------------------------------------------------ -->

            <div class="row">
                <div class="inputbox">
                    <input type="text" id="bairro" required  ="Digite seu bairro">
                    <label for="bairro">Bairro</label>
                </div>

                <div class="inputbox">
                    <input type="text" id="Cidade" required>
                    <label for="cidade">Cidade</label>
                </div>

                <div class="inputbox">
                    <input type="text" id="Estado" required  ="Digite seu estado">
                    <label for="estado">Estado</label>
                </div>
            </div>

 <!------------------------------------------------------------------------------------------------------------ -->
            <div class="row">
                <button>Salvar</button>
            </div>
            
    </main>

    </footer>


</body>

</html>
